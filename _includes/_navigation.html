<div id="navigation" class="sticky">
  <nav class="top-bar" role="navigation" data-topbar data-options="scrolltop: false">
    <ul class="title-area">
      <li class="name">
        <h1 class="hide-for-large-up">
          <a href="{{ '/' | relative_url }}" class="icon-tree"> {{ site.title }}</a>
        </h1>
      </li>
      <li class="toggle-topbar toggle-topbar-click menu-icon"><a><span>Nav</span></a></li>
    </ul>
    <section class="top-bar-section">

      <ul class="left">
        {% for link in site.data.navigation %}
        {% if link.side == 'left' %}
        <li{% if link.url==page.url %} class="active" {% endif %}>
          <a {% if link.class %}class="{{link.class}}" {% endif %} href="{{ link.url | relative_url }}" {% if link.url
            contains 'http' %} target="_blank" {% endif %}>{{ link.title | escape }}</a>
          </li>
          <li class="divider"></li>
          {% endif %}
          {% endfor %}
      </ul>

      <ul class="right">
        {% for link in site.data.navigation %}
        {% if link.side == 'right' %}
        <li class="divider"></li>
        <li{% if link.url==page.url %} class="active" {% endif %}>
          <a {% if link.class %}class="{{link.class}}" {% endif %} href="{{ link.url | relative_url }}" {% if link.url
            contains 'http' %} target="_blank" {% endif %}>{{ link.title | escape }}</a>
          </li>
          {% endif %}
          {% endfor %}
      </ul>

    </section>
  </nav>
</div>
